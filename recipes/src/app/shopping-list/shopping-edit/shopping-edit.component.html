<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input type="text" id="amount" class="form-control" ngModel name="amount" required />
        </div>

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
          <button class="btn btn-secondary" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
