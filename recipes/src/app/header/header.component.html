<header
  class="app-nav"
  *ngIf="isAuth"
  [ngClass]="{ collapse: collapse }"
  [style.height.px]="isMobile ? 80 : scrollHeight"
>
  <div class="app-header">
    <a routerLink="/" class="main-header">
      <img class="logo" src="assets/images/logos/hole-logo.png" />
      <h1>Recipe Hole</h1>
    </a>
    <div class="account-actions" [ngClass]="{ expanded: headerExpanded, mobile: isMobile }">
      <!-- <span class="material-icons">account_circle</span> -->
      <span class="material-icons" (click)="toggleMenu()">menu</span>
      <div class="account-nav">
        <h5>Hi, {{ user?.name || 'Guest' }}</h5>
        <ng-container *ngIf="isMobile">
          <h4 *ngFor="let item of navItems" routerLinkActive="active">
            <a [routerLink]="item.link">{{ item.text }}</a>
          </h4>
        </ng-container>
        <!-- <h4>Hi, {{ user.name }}</h4> -->

        <!-- <h3>Filters</h3>
        <hr />
        <p>
          <mat-slide-toggle ngModel (ngModelChange)="toggleFilter('myRecipes', $event)"></mat-slide-toggle>
          Added by me
        </p>
        <p>
          <mat-slide-toggle ngModel (ngModelChange)="toggleFilter('vegan', $event)"></mat-slide-toggle>
          Vegan
        </p> -->
        <hr />
        <h4 routerLink="/recipes/to-do">Recipes to Try</h4>
        <h4 (click)="logout()"><a>Logout</a></h4>
      </div>
    </div>
  </div>

  <div class="nav-list" *ngIf="!isMobile">
    <ng-container>
      <div
        *ngFor="let item of navItems"
        class="menu-tab {{ item.class }}"
        routerLinkActive="active"
        [routerLink]="item.link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <h4>{{ item.text }}</h4>
        <div class="grow"></div>
      </div>
    </ng-container>
  </div>
  <!-- <app-main-nav></app-main-nav> -->
</header>
