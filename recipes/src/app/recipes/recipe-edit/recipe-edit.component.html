<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <!-- <span style="color: red;" *ngIf="message">{{ message }}</span> -->
            <input #file type="file" accept="image/*" (change)="preview(file.files)" #imagePath id="imagePath" />

            <!-- <label for="file">Choose File</label>
            <input type="file" id="file" (change)="handleFileInput($event)" /> -->

            <!-- ?to do: implement prettier button -->
            <!-- <input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
<button (click)="fileInput.click()">Select File</button> -->
          </div>
          <!-- max's original:  -->
          <!-- <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
          </div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
          <!-- <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;" /> -->
          <img class="preview" [src]="imgURL ? imgURL : previewImagePath" />
        </div>
      </div>

      <div class="row">
        <label>Ingredients</label>
        <div class="test-ingerdient">
          <!--  -->
          <!-- ???????       TEST IS HEREE!!!!! -->

          <h1>test ingredients</h1>
          <!-- <textarea (blur)="testIng()" (paste)="onPaste($event)" formControlName="test" id="testel"></textarea> -->
          <textarea (blur)="testIng()" (paste)="onPaste($event)" [innerHtml]="test" id="testel"></textarea>
          <!-- <div
            (blur)="testIng()"
            contenteditable
            (paste)="onPaste($event)"
            [innerHtml]="test"
            id="testel"
            [style.border]="'1px solid black'"
            style.height.px="200"
            style.width.px="200"
          ></div> -->
        </div>

        <!-- teset endknsdojnsod -->

        <div class="col-xs-12" formArrayName="ingredients">
          lenght {{ ingredientControls.length }}
          <div
            class="row ingredient"
            [formGroupName]="i"
            *ngFor="let ingredientCtrl of ingredientControls; let i = index"
            style="margin-top: '10px';"
            (blur)="checkIfLast(i)"
            (focus)="focus(i)"
          >
            <p>I: {{ i }}</p>
            <div class="col-xs-2">
              <!-- <label for="amount">Amount</label> -->
              <input type="text" class="form-control" formControlName="amount" (blur)="checkIfLast(i)" />
            </div>
            <div class="col-xs-8">
              <!-- <label for="name">Name</label> -->
              <input
                type="text"
                class="form-control"
                formControlName="name"
                (blur)="checkIfLast(i)"
                (focus)="focus(i)"
              />
            </div>
            <!-- <div class="col-xs-2"> -->
            <!-- <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">Delete</button> -->
            <img src="/assets/images/icons/delete-icon-3.png" class="delete-icon" (click)="onRemoveIngredient(i)" />
            <!-- </div> -->
            <!-- <div *ngIf="i === controls.length" class="row add-ingredient">
              <input type="text" class="form-control" formControlName="name" />
            </div> -->
          </div>
          <!-- <div *ngIf="controls.length === 0" class="row add-ingredient">
            <input type="text" class="form-control" formControlName="name" />
          </div> -->
        </div>
        <!-- <div class="row add-ingredient">
          <input type="text" class="form-control" formControlName="name" />
        </div> -->
        <!-- <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div> -->
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="16"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>
      </div> -->

      <div class="col-xs-12 actions">
        <!-- <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button> -->
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
