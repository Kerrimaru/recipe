<div *ngIf="recipe" class="recipe-details" #recipeRef>
  <div class="rec-header">
    <div class="rec-title">
      <h1>{{ recipe.name | title }}</h1>

      <div *ngIf="recipe.addedBy" class="added-cont">
        <p>Added by {{ recipe.addedBy }}</p>
        <ng-container *ngIf="recipe.created">
          <p [style.font-style]="'italic'">
            <img src="assets/images/svg/fancy-tilda.svg" class="tilda" />
            on
            <img src="assets/images/svg/fancy-tilda.svg" class="tilda" />
          </p>
          <p>{{ recipe.created | date }}</p>
        </ng-container>
      </div>
    </div>
    <hr />
  </div>

  <div class="section">
    <div class="ingredient-list column column-left">
      <h2>Ingredients</h2>
      <ul class="list-group" *ngIf="recipe.ingredients?.length">
        <li *ngFor="let i of recipe.ingredients" class="list-group-item">
          <img src="assets/images/svg/fancy-tilda.svg" class="tilda" />
          {{ i }}
        </li>
      </ul>
      <h2>Method</h2>
      <div [innerHtml]="recipe.description" class="desc"></div>
    </div>

    <div class="column column-right">
      <div class="favourite" (click)="favourite()">
        <span class="material-icons" [ngClass]="{ 'is-favourite': isFavourite }">favorite</span>
      </div>
      <!-- <app-loading
        class="favourite"
        [color]="isFavourite ? '#ea2222' : '#e6e6e6'"
        [animate]="false"
        [size]="48"
        (click)="favourite()"
      ></app-loading> -->
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="recipe-img" />
    </div>
  </div>

  <!-- <div class="method">
    <h2>Method</h2>
    <div [innerHtml]="recipe.description" class="desc"></div>
  </div> -->
</div>

<div *ngIf="showActions" class="actions">
  <a (click)="editRecipe()">Edit</a>
  <a (click)="deleteRecipe()">Delete</a>
</div>
