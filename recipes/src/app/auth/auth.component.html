<div class="auth-container">
  <div class="form-container">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div>
      <app-loading *ngIf="loading"></app-loading>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
      <div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" ngModel name="email" required email />
        </div>
        <div class="form-group">
          <label for="email">{{ isLogin ? 'Password' : 'Choose a password' }}</label>
          <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6" />
        </div>
        <ng-container *ngIf="!isLogin">
          <div class="form-group">
            <label for="name">Whats your name?</label>
            <input type="name" class="form-control" id="name" ngModel name="name" />
          </div>
        </ng-container>
      </div>
      <!-- <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" />
      </div> -->
      <div class="actions">
        <button type="submit" class="btn bn-primary" [disabled]="!authForm.valid">
          {{ isLogin ? 'Login' : 'Sign up' }}
        </button>
        <button type="button" class="btn bn-secondary" (click)="toggleLogin()">
          Go to {{ !isLogin ? 'login' : 'sign up' }}
        </button>
      </div>
    </form>
  </div>
</div>
