<div class="auth-container" [ngClass]="{ 'auth-dialog': isSignup }">
  <img *ngIf="!isSignup" class="hole-logo" src="assets/images/logos/hole-logo.png" />
  <div class="form-container" [ngClass]="{ dialog: isSignup }">
    <div class="loading" [ngClass]="{ show: loading }">
      <app-loading></app-loading>
    </div>
    <img class="recipe-card" src="/assets/images/recipe-card-kitchen-blank.png" />

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" [ngClass]="{ hidden: loading }">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          required
          email
          [placeholder]="isLogin ? 'Email' : 'What\'s your email?'"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
          [placeholder]="isLogin ? 'Password' : 'Choose a password'"
        />
      </div>

      <div [style.opacity]="isLogin ? 0 : 1" class="form-group">
        <input
          type="name"
          class="form-control"
          id="name"
          ngModel
          name="name"
          placeholder="What's your name?"
          [required]="!isLogin"
        />
      </div>

      <div class="actions hide">
        <button type="button" id="login-toggle" (click)="toggleLogin()" *ngIf="!isSignup">
          Go to {{ !isLogin ? 'login' : 'sign up' }}
        </button>
        <p>Don't have an account?</p>
        <button type="submit" id="auth-submit">
          {{ isLogin ? 'Sign in' : 'Sign up' }}
        </button>
      </div>

      <div class="actions actions-mobile">
        <button type="submit" id="auth-submit">
          {{ isLogin ? 'Sign in' : 'Sign up' }}
        </button>
        <div class="other-opts" *ngIf="!isSignup">
          <p *ngIf="isLogin">Don't have an account?</p>
          <div>
            <p>
              <span id="mobile-toggle" class="other-action" (click)="toggleLogin()">
                Go to
                <b>{{ !isLogin ? 'login' : 'Sign up' }}</b>
              </span>
              <ng-container>
                <span class="mf-or">or</span>
                <span class="other-action" (click)="signInGuest()">
                  <b>Sign in</b>
                  as a guest
                </span>
              </ng-container>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- <div class="guest-sign-in" *ngIf="!isSignup">
    <p>Just looking?</p>
    <button type="button" (click)="signInGuest()">Sign in as a guest</button>
  </div> -->
</div>
